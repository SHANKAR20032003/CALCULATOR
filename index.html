<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .calculator {
            width: 300px;
            margin: 50px auto;
            border: 1px solid #1530c9;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        input[type="text"] {
            width: 250px;
            font-size: 24px;
            padding: 10px;
            margin-bottom: 10px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
        }

        button {
            font-size: 20px;
            padding: 10px;
            border: none;
            cursor: pointer;
           
        }
    </style>
</head>
<body>
    <h1 style="color:#1530c9;">CALCULATOR</h1>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="buttons">
            <button onclick="appendToDisplay('1')" style="color:#1530c9; background-color: rgb(248, 248, 91);border-radius: 5px;" >1</button>
            <button onclick="appendToDisplay('2')" style="color:#1530c9;background-color: rgb(248, 248, 91);border-radius: 5px;"">2</button>
            <button onclick="appendToDisplay('3')" style="color:#1530c9;background-color: rgb(248, 248, 91);border-radius: 5px;"">3</button>
            <button onclick="appendToDisplay('+')" style="color:#1530c9;background-color: rgb(248, 248, 91);border-radius: 5px;"">+</button>
            <button onclick="appendToDisplay('4')" style="color:#1530c9;background-color: rgb(248, 248, 91);border-radius: 5px;"">4</button>
            <button onclick="appendToDisplay('5')" style="color:#1530c9;background-color: rgb(248, 248, 91);border-radius: 5px;"">5</button>
            <button onclick="appendToDisplay('6')" style="color:#1530c9;background-color: rgb(248, 248, 91);border-radius: 5px;"">6</button>
            <button onclick="appendToDisplay('-')" style="color:#1530c9;background-color: rgb(248, 248, 91);border-radius: 5px;"">-</button>
            <button onclick="appendToDisplay('7')" style="color:#1530c9;background-color: rgb(248, 248, 91);border-radius: 5px;"">7</button>
            <button onclick="appendToDisplay('8')" style="color:#1530c9;background-color: rgb(248, 248, 91);border-radius: 5px;"">8</button>
            <button onclick="appendToDisplay('9')" style="color:#1530c9;background-color: rgb(248, 248, 91);border-radius: 5px;"">9</button>
            <button onclick="appendToDisplay('*')" style="color:#1530c9;background-color: rgb(248, 248, 91);border-radius: 5px;"">*</button>
            <button onclick="appendToDisplay('0')" style="color:#1530c9;background-color: rgb(248, 248, 91);border-radius: 5px;"">0</button>
            <button onclick="appendToDisplay('.')" style="color:#1530c9;background-color: rgb(248, 248, 91);border-radius: 5px;"">.</button>
            <button onclick="clearDisplay()" style="color:#1530c9;background-color: rgb(248, 248, 91);border-radius: 5px;"">C</button>
            <button onclick="calculate()" style="color:#1530c9;background-color: rgb(248, 248, 91);border-radius: 5px;"">=</button>
        </div>
    </div>

    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculate() {
            try {
                const expression = document.getElementById('display').value;
                const result = eval(expression);
                document.getElementById('display').value = result;
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }
    </script>
</body>
</html>
